<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join a chatroom with your friends!">
    <meta name="keywords" content="chatroom, friends, messaging, communication">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>ChatApp Created For Friends</title>
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h3>ChitChatCircle - Join Chatroom</h3>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button type="button" id="join-user">Join</button>
                </div>
                <p>Made with ❤️ by Niraj Chaurasiya</p>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>

                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages"></div>
            <form class="typebox">
                <textarea cols="10" rows="5" type="text" id="message-input"></textarea>
                <button type="submit" id="send-message">Send</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js" rel="noopener"></script>
    <script type="text/javascript" src="./code.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

</html>
